{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-xs-12">
    <h3>rounds</h3>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {% if rounds %}
      {% for round in rounds %}
        <div class="row">
          <div class="col-xs-12">
            <a href="{{ url_for('round_edit', username=g.user.username, round_id=round.id) }}">
              {{ round.date.strftime("%Y-%m-%d") }} - {{ round.course.name }}
            </a>
          </div>
        </div>
      {% endfor %}
    {% else %}
      no rounds to list
    {% endif %}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <a href="{{ url_for('round_new', username=g.user.username) }}">add new round</a> |
    <a href="{{ url_for('user', username=g.user.username) }}">back to stats</a>
  </div>
</div>

{% endblock %}
